<template name="layout">
	{{> navBar}}
	<div class="container">
		<div class="row">
		{{> alert}}
		{{yield}}
		</div>

</template>

<template name="home">

			<div class="col-md-12">
				<center><h1><a href="/signUp">SIGN UP</a></h1></center>
				<center><h2><a href="/signUp">LOGIN</a></h2></center>
				<h1>Jackpot - {{prettyJackpot jackpot.value}}&#3647;</h1>
			</div>
			<div class="col-md-3">
				<center><span>Last 5 registered</span></center>
				<table class="table">
					<thead>
						<th>time</th>
						<th>username</th>
					</thead>
					<tbody>
						{{#each lastusers}}
						<tr>
							<td>{{dateFormat time}}</td>
							<td>{{username}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
				<center><span>Last 5 combinations</span></center>
				<table class="table">
					<thead>
						<th>time</th>
						<th>combination</th>
					</thead>
					<tbody>
						{{#each lastcombinations}}
						<tr>
							<td>{{dateFormat time}}</td>
							<td>{{combination}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
				<center><span>Last 5 winners</span></center>
				<table class="table">
					<thead>
						<th>time</th>
						<th>username</th>
						<th>amount</th>
					</thead>
					<tbody>
						<tr>
							<td>20/11/2013 10:56</td>
							<td>jacobson</td>
							<td>0.2&#3647;</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3"></div>
</template>

<template name="signUp">
	<div class="col-md-6">
		<form role="form">
		  <div class="form-group">
		    <label for="inputUsername">Username*</label>
		    <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
		  </div>
		  <div class="form-group">
		    <label for="inputEmail">Email address*</label>
		    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="inputPassword">Password*</label>
		    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="inputPromoCode">Promo code(optional)</label>
		    <input type="text" class="form-control" id="inputPromoCode" placeholder="Promo code">
		  </div>
		  <button type="submit" id="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<template name="alert">
	<div class="alert" style="display: none;"></div>
</template>
